		</span>
		</div>
	</div>

				<!-- Angular -->
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>
			
			<br>
            <button id="submit-btn" onclick="signUp()">Sign In</button>

</div>
